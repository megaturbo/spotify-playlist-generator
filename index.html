<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Spotify Playlist Creator</title>
        <link rel="stylesheet" type="text/css" href="./static/main.css">
    </head>
    <body>
        <h1>Spotify Playlist Creator</h1>

        <div id="app">
            <div v-if="errorState">
                An error occured while authenticating or you declined the authorization.
            </div>
            <div v-if="!authState">
                Please authorize the app by clicking on the button.
                <button v-on:click="authorize">Authorize</button>
            </div>
            <div v-else>
                <span>{{ authParams['access_token'] }}</span>
                <span>{{ authParams['token_type'] }}</span>
                <span>{{ authParams['state'] }}</span>
                <span>{{ authParams['expires_in'] }}</span>
                fallback
            </div>
        </div>

        <!-- production version, optimized for size and speed -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <script src="./static/index.js"></script>
    </body>
</html>
